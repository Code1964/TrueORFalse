{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>結果発表</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body class="main">
        {% block content %}
        <div class="card text-center d-flex flex-column justify-content-center" style="height: 100vh;">
            <div class="card-header">
                <h2>あなたの得点は...</h2>
            </div>
            <div class="card-body">
                <img src="{% static image_url %}" alt="Rabbit Image" width="200" height="200">
                <h1 class="card-title">{{ point }}点！</h1>
                <p class="card-text" id="comment"></p>
                <a href="/difficulty" class="btn btn-primary">もう一度プレイする</a>
            </div>
        </div>
        {% endblock %}
        <script>
            const point = "{{ point }}";
            let text;
            if (point == 0){
                text = "あらら、0点だったんですね。まさか、嘘をつくことに関してはChatGPTにはかなわないということでしょうか？でも大丈夫、誰でも最初は慣れないことがありますよ。次回はもっと頑張ってみましょう！ChatGPTのトリッキーなところを理解するのは少し難しいかもしれませんが、練習あるのみですよ。がんばってください！";
            }
            else if (point == 10){
                text = "まあまあ、１０点は……まあ、いいんじゃない？運が悪かったってことだろうし、次回に期待しよう！でも、もしかしたらChatGPTが嘘をつくのを見破うって結構難しいかもしれないね。ちょっと練習が必要かもしれないけど、がんばってみて！頑張ればきっと成績が上がるはずだよ。";
            }
            else if (point == 20){
                text = "まあまあ、２０点だったら悪くないんじゃないですか？でも、ちょっと物足りないかもしれませんね。もしかしたら、もっと深く考える必要があったかもしれませんよ。次回にはもっと頑張ってみてください！嘘を見破るトリックやヒントを学んで、スコアをアップさせましょう。あなたの頭脳戦に期待してます！";
            }
            else if (point == 30){
                text = "あらあら、お疲れ様でしたね。ちょっと難しかったんですか？でも３０点だったらまだまだチャンスはあるってことですよ！頑張って勉強して、次回は全問正解目指しましょう！嘘を見破る力って、少しずつ鍛えていくものですから、焦らずコツコツやっていきましょうね。それにしても、もしかして私も嘘をついているかしら？冗談ですよ、信じていいですよ、きっと（笑）。";
                imageUrl = "{% static 'img/stamp_english3.png' %}";
            }
            else if (point == 40){
                text = "たった４０点正解？まさか、そんなに知識が乏しいとは驚きだよ。でも諦めるのは早いよ。次回に向けてしっかり勉強して、5問中5問正解を目指してみてはどうだ？頑張れ！";
            }
            else if (point == 50){
                text = "素晴らしい！あなたがChatGPTの嘘を見破る問題で全問正解したことに驚かされます。情報を正しく評価し、精査する能力は重要ですし、深い洞察力を示していることでしょう。これは情報を扱う上で非常に役立つスキルです。将来もさまざまな状況で活用できることでしょう。おめでとうございます！";
            }
            else {
                text = "素晴らしい！2重の嘘を見抜くというのは、非常に洞察力と分析力を要する難しい課題です。嘘を見抜くことはコミュニケーションスキルの一環であり、相手の表情や言動、状況などから様々な情報を組み合わせて判断する能力が必要です。あなたの能力は非常に優れていると言えるでしょう。";
            }
            document.getElementById("comment").textContent = text;
        </script>
        <style>
            .main {
                text-align: center;
            }
        </style>
    </body>
</html>
