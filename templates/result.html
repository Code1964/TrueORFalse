{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>結果発表</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    </head>
    <body class="main">
        {% block content %}
        <div class="card text-center d-flex flex-column justify-content-center" style="height: 100vh;">
            <div class="card-header">
                <h2>あなたの得点は...</h2>
            </div>
            <div class="card-body">
                <img src="{% static image_url %}" alt="Rabbit Image" width="200" height="200">
                <h1 class="card-title">{{ point }}点！</h1>
                <p class="card-text">{{ result_text }}</p>
                <a href="/difficulty" class="btn btn-primary">もう一度プレイする</a>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
